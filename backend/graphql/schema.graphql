# Maps a Time GraphQL scalar to a Go time.Time struct.
scalar Time

# Define an enumeration type and map it later to Ent enum (Go type).
# https://graphql.org/learn/schema/#enumeration-types
enum Status {
    IN_PROGRESS
    COMPLETED
}

interface Node {
    id: ID!
}

# Define an object type and map it later to the generated Ent model.
# https://graphql.org/learn/schema/#object-types-and-fields
type Movie implements Node   {
    id: ID!
    title: String!
    rank: Int!
    description: String!
    genre: String!
    image: String!
    director: Director!
    reviews: [Review!]
}

type Director {
    id: ID!
    name: String!
    movies: [Movie!]
}

type Review {
    id: ID!
    movieID: Int!
    topic: String!
    text: String!
    rank: Int!
    movie: Movie!
}

type User {
    id: ID!
    firstname: String!
    lastname: String!
    nickname: String!
    description: String!
    password: String!
    email: String!
    birthday: String!
    profile: String!
    reviews: [Review!]
}


# These enums are matched the entgql annotations in the ent/schema.
enum MovieOrderField {
    MOVIE_TITLE
    MOVIE_DESCRIPTION
    MOVIE_RANK
    GENRE
}

enum DirectorOrderField {
    DIRECTOR_NAME
}

enum UserOrderField {
    NICKNAME
}

# Define an input type for the mutation below.
# https://graphql.org/learn/schema/#input-types
input MovieInput {
    description: String!
    title: String!
    rank: Int!
    genre: String!
    director_id: ID!
    image: String!
    topic: String!
    text: String!
}

input DirectorInput {
    name: String!
}

input ReviewInput {
    topic: String!
    text: String!
    rank: Int!
    movieID: Int!
}

input UserInput {
    firstname: String!
    lastname: String!
    nickname: String!
    description: String!
    password: String!
    profile: String!    
    email: String!
    birthday: String!
}

# Define a mutation for creating movies.
# https://graphql.org/learn/queries/#mutations
type Mutation {
    createMovie(movie: MovieInput!): Movie!
    createMovieAndDirector(title: String!, description: String!, rank: Int!, genre: String!, directorName: String!, image: String!, topic: String!, text: String!): Movie!
    createDirector(director: DirectorInput!): Director!
    createReview(text: String!, rank: Int!, movieID: Int!, topic: String!): Review!
    createUser(firstname: String!, lastname: String!, nickname: String!, description: String!, password: String!, profile: String!,birthday: String!, email: String!): User!
    updateRank(id: ID!, rank: Int!) : Movie!
}

# Define a query for getting all movies.
type Query {
    movies: [Movie!]
    directors: [Director!]
    directorIdByName(name: String!): ID
    movieById(id: ID!) : [Movie!]
    directorById(id: ID!): [Director!]
    reviewsOfMovie(movieID: Int!) : [Review]
    users: [User!]
    node(id: ID!): Node
    nodes(ids: [ID!]!): [Node]!
}